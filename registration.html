<body>
<div class = "container-fluid" id = "navigation-wrapper">
	<div class = "row">
		<nav class="navbar navbar-fixed-top">
	  		<div class="container">
	    		<div class="navbar-header">
	    			<i class="fa fa-database fa-2x"><a href = "/">Student Information System</a></i>
	    			<a href="{{ url|safe }}" class="btn">{{ url_linktext }}</a>
	   			</div>
	  		</div>
		</nav>
	</div>
</div>

{% if check == check1 %}

<div class = "container">
	<div class = "row" id = "form-wrapper">
	  	<div class = "col-md-6 col-md-offset-3">
	  		<form class="form-horizontal" role="form" action='/student/create' method='post'>

	  				<div class="col-sm-12"id = "title">
	  					<br><i class="fa fa-user fa-1x"></i>Create New Student <br> <br>
	  				</div>
				<div class="form-group">
					<label class="control-label col-sm-4" for="first_name">First Name:</label>
					<div class="col-sm-8">
						<input type="text" class="form-control" id="first_name" name = "first_name" placeholder="First Name" required>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-4" for="mid_int">Middle Initial:</label>
					<div class="col-sm-8"> 
						<input type="text" class="form-control" id="mid_int" name = "mid_int" placeholder="Middle Initial" required>
					</div>
				</div>
				<div class="form-group">
				    <label class="control-label col-sm-4" for="last_name">Last Name:</label>
				    <div class="col-sm-8"> 
				    	<input type="text" class="form-control" id="last_name" name= "last_name" placeholder="Last Name" required>
				    </div>
				</div>
				<div class="form-group">
				    <label class="control-label col-sm-4" for="age">Age:</label>
				    <div class="col-sm-8"> 
			        	<input type="number" class="form-control" id="age" name = "age" placeholder="Age" required>
				    </div>
				  </div>
				<div class = "clearfix"> <br> </div>
				<div class="form-group"> <!-- BUTTON -->
				    <div class="col-sm-offset-5 col-sm-7">
				    	<button type="submit" class="btn btn-success" value="Create Student">Submit</button>
					</div>
				</div>
			</form>
	  	</div>
	</div>	
</div>

{% endif %}
